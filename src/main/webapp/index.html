<script>

    $(function () {
        $("#includeHeader").load("header.html");
    });

    $(document).ready(function () {

        reloadItems();
        let inp = document.getElementById('filter');
        inp.addEventListener('blur', clearInput, false);
    });

<body>
<div class="container pt-3">
    <div class="row">
        <div id="includeHeader"></div>

    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <h5>Площадка для продажи автомобилей</h5>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <input type="text" class="form-control" id="mark" name="mark" placeholder="Искать по марке">

                        <div class="form-group col-md-3">

                                <option value="FIND_TODAY">Показать сегодняшние</option>
                                <option value="FIND_WITH_PHOTO">Показать с фото</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <button type="button" class="btn btn-primary" onclick="reloadItems()">Применить</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-body">
                <div class="box" id="box">
                </div>
            </div>
        </div>
